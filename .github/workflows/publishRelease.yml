name: Commandline Release
on:
  release:
    types: [published]

jobs:
  releaseConsoleApp:
    name: Release Command Line App
    strategy:
      matrix:
        kind: ['linux','windows','macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="MortgageCalculator-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish MortgageCalculator/UI.csproj --runtime "${{ matrix.target }}" -c Release -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "MortgageCalculator*"
        env:
          GITHUB_TOKEN: ${{ secrets.Release_Token }}
